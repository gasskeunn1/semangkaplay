<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX Channel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      padding: 1rem;
    }

    .navbar {
      background-color: #161b22;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      height: 40px;
    }

    .player-wrapper {
      background-color: transparent;
      border-radius: 12px;
      overflow: hidden;
      max-width: 960px;
      margin: 0 auto 2rem;
      box-shadow: none;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      display: block;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .channel-card {
      background-color: #161b22;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      border: 2px solid #ffffff22;
    }

    .channel-card:hover {
      transform: scale(1.05);
      border-color: #ffffff;
    }

    .channel-card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .channel-card h6 {
      font-size: 0.85rem; /* Ukuran font lebih kecil dari default */
      margin: 0;
      color: #ffffffcc; /* Sedikit transparan agar lebih halus */
    }
    
    .qr-footer {
      text-align: center;
      margin-top: 2rem;
    }

    .qr-footer img {
      width: 140px;
      height: 140px;
    }

    .live-label {
      text-align: center;
      margin-bottom: 1rem;
    }

    .live-label span {
      background-color: #21262d;
      color: white;
      padding: 6px 16px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="assets/logotvgonx.png" alt="GameOnX Logo" />
    <div>
      <a href="index.html" class="btn btn-secondary btn-sm">Back</a>
      <a href="https://chat.whatsapp.com/..." target="_blank" class="btn btn-dark btn-sm">Join Grup</a>
      <a href="https://saweria.co/..." target="_blank" class="btn btn-outline-light btn-sm">Donasi</a>
    </div>
  </div>

  <div class="live-label">
    <span>ðŸ”´ LIVE STREAMING</span>
  </div>

  <div class="player-wrapper">
    <iframe id="iframePlayer" allowfullscreen allow="encrypted-media"></iframe>
  </div>

  <div class="channel-grid" id="channelList"></div>

  <div class="qr-footer">
    <img src="assets/qrdonasi.png" alt="QR Donasi" />
    <p>Support / Donasi</p>
  </div>

  <script>
    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channelList");
        const iframe = document.getElementById("iframePlayer");

        channels.forEach((channel, index) => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" />
            <h6>${channel.name}</h6>
          `;
          card.addEventListener("click", () => {
            iframe.src = channel.src.startsWith("http") ? channel.src : "https:" + channel.src;
            window.scrollTo({ top: 0, behavior: "smooth" });
          });

          container.appendChild(card);

          // Load channel pertama sebagai default
          if (index === 0) {
            iframe.src = channel.src.startsWith("http") ? channel.src : "https:" + channel.src;
          }
        });
      });
  </script>
</body>
</html>
