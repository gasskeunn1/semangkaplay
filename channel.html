</html>
  
  <script>
    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channelList");
        const iframe = document.getElementById("iframePlayer");

        channels.forEach((channel, index) => {
          const card = document.createElement("div");
          card.className = `
            bg-[#161b22] rounded-lg p-1 cursor-pointer hover:scale-105 transition 
            border border-white/10 hover:border-white 
            flex flex-col items-center w-full aspect-[16/9] max-w-[180px]
          `;
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" 
                 class="w-full h-full object-cover rounded" />
            <h6 class="text-[10px] text-white/80 text-center mt-1 truncate w-full">${channel.name}</h6>
          `;

          card.onclick = () => {
            let src = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;
            iframe.src = src;
            window.scrollTo({ top: 0, behavior: "smooth" });
          };

          container.appendChild(card);

          if (index === 0) {
            let defaultSrc = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;
            iframe.src = defaultSrc;
          }
        });
      })
      .catch(error => {
        document.getElementById("channelList").innerHTML = `<div class='text-red-500 text-center'>‚ùå Gagal memuat channel.</div>`;
        console.error(error);
      });
  </script>
</body>
