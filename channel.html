<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX Channel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      padding: 1rem;
    }
    .navbar {
      background-color: #161b22;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar img {
      height: 40px;
    }
    .iframe-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin: auto;
      border: none;
      outline: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none !important;
      outline: none !important;
      display: block;
    }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .channel-card {
      background-color: #161b22;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel-card:hover {
      transform: scale(1.05);
    }
    .channel-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .qr-footer {
      text-align: center;
      margin-top: 2rem;
    }
    .qr-footer img {
      width: 140px;
      height: 140px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/logotvgonx.png" alt="GameOnX Logo" />
    <div>
      <a href="index.html" class="btn btn-secondary btn-sm">Back</a>
      <a href="https://chat.whatsapp.com/..." target="_blank" class="btn btn-dark btn-sm">Join Grup</a>
      <a href="https://saweria.co/..." target="_blank" class="btn btn-outline-light btn-sm">Donasi</a>
    </div>
  </div>

  <div class="iframe-container">
    <iframe id="iframePlayer" src="" allowfullscreen></iframe>
  </div>

  <div class="channel-grid" id="channelList"></div>

  <div class="qr-footer">
    <img src="assets/qrdonasi.png" alt="QR Donasi" />
    <p>Support / Donasi</p>
  </div>

  <script>
    fetch("data/iframes.json")
      .then((res) => res.json())
      .then((channels) => {
        const container = document.getElementById("channelList");
        const iframe = document.getElementById("iframePlayer");

        channels.forEach((channel, index) => {
          const card = document.createElement("div");
          card.className = "channel-card";
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" />
            <h6>${channel.name}</h6>
          `;
          card.addEventListener("click", () => {
            iframe.src = channel.src;
            window.scrollTo({ top: 0, behavior: "smooth" });
          });

          container.appendChild(card);

          // Auto-load channel pertama
          if (index === 0) {
            iframe.src = channel.src;
          }
        });
      });
  </script>
</body>
</html>
