<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Channel Iframe</title>
  <meta name="description" content="Tonton siaran langsung melalui iframe di GameOnX.">
  <meta property="og:title" content="GameOnX - Iframe Channel">
  <meta property="og:image" content="https://gameonx.my.id/assets/preview.jpg">
  <meta property="og:type" content="website">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow-effect { box-shadow: 0 0 10px rgba(75,85,99,0.5); transition: 0.3s; }
    .glow-effect:hover { box-shadow: 0 0 14px rgba(239, 68, 68, 0.7); }
    #iframePlayer { width: 100%; height: 70vh; border: none; background: #000; }
    #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 50; background-color: #1f2937; border-radius: 9999px; padding: 0.75rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: opacity 0.3s ease; }
    #scrollTopBtn.show { display: block; opacity: 1; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col relative">
  <button id="scrollTopBtn" onclick="scrollToTop()" class="hover:bg-gray-700">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
  </button>

  <div class="px-4 pt-4">
    <header class="flex justify-between items-center px-2 py- bg-gray-800 shadow-md rounded-md">
      <a href="/">
        <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" class="h-12 w-auto sm:h-10 md:h-12 lg:h-16 hover:opacity-80 transition duration-300">
      </a>
      <div class="flex gap-2 text-sm">
        <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-gray-600 px-3 py-1 rounded-lg font-semibold">Join Grup</a>
        <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-gray-600 px-3 py-1 rounded-lg font-semibold">Sawer</a>
      </div>
    </header>
  </div>

  <div class="text-center mt-4 mb-2">
    <div class="inline-block bg-gradient-to-r from-gray-800 to-gray-700 px-2 py-1 rounded text-lg font-bold text-white shadow-lg border border-gray-600 transition-transform duration-300 hover:scale-105">
      ðŸ“¡ CHANNEL STREAMING
    </div>
  </div>

  <div class="flex justify-center mt-4 px-4" id="iframeSection" style="display:none;">
    <div class="w-full max-w-5xl">
      <iframe id="iframePlayer" class="rounded-md shadow-2xl glow-effect" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <div id="iframeChannelContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 px-4 mt-10 max-w-7xl mx-auto"></div>

  <footer class="text-center text-xs text-gray-400 mt-auto py-6">
    Â© 2025 GameOnX
  </footer>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      scrollBtn.classList.toggle("show", window.scrollY > 300);
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function loadIframeChannel(el) {
      const src = el.dataset.src;
      const iframe = document.getElementById("iframePlayer");
      iframe.src = src;
      document.getElementById("iframeSection").style.display = "block";
      document.getElementById("iframeSection").scrollIntoView({ behavior: 'smooth' });
    }

    async function loadIframeCards() {
      try {
        const res = await fetch("iframes.json");
        const data = await res.json();
        const container = document.getElementById("iframeChannelContainer");
        container.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-gray-800 rounded-md overflow-hidden glow-effect";

          card.innerHTML = `
            <img src="${item.poster}" alt="Poster" class="w-full h-40 object-cover rounded-t-md">
            <div class="p-3 flex flex-col items-center text-center">
              <h3 class="text-white font-semibold mb-2">${item.title}</h3>
              <button class="bg-red-600 hover:bg-red-700 px-3 py-1 text-sm rounded-full font-semibold" onclick="loadIframeChannel(this.parentElement.parentElement)" data-src="${item.src}">Watch Now</button>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Gagal memuat iframe channel:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", loadIframeCards);
  </script>
</body>
</html>
