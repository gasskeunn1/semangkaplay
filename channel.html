<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Tonton live streaming voli di GameOnX.">
  <meta property="og:title" content="GameOnX - Live Streaming">
  <meta property="og:description" content="Tonton live streaming voli di GameOnX.">
  <meta property="og:image" content="https://gameonx.my.id/assets/preview.jpg">
  <meta property="og:url" content="https://gameonx.my.id">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GameOnX - Live Streaming">
  <meta name="twitter:description" content="Tonton live streaming voli di GameOnX.">
  <meta name="twitter:image" content="https://gameonx.my.id/assets/preview.jpg">
  <meta name="twitter:url" content="https://gameonx.my.id">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    @media (min-width: 1024px) {
      #channelList {
        max-height: calc(180px * 7 + 1.5rem); /* 7 kartu + gap */
        overflow-y: auto;
      }
    }
  </style>
</head>
<body class="bg-[#0d1117] text-white p-4 font-sans">

  <!-- Header -->
  <header class="bg-[#1e2631] rounded-md px-4 py-3 flex justify-between items-center mb-6">
    <img src="assets/logotvgonx.png" alt="GameOnX Logo" class="h-10">
    <div class="flex gap-2">
      <a href="https://chat.whatsapp.com/..." target="_blank" class="text-white font-bold text-sm bg-[#2c333d] px-3 py-1 rounded">Join Grup</a>
      <a href="https://saweria.co/..." target="_blank" class="text-white font-bold text-sm bg-[#2c333d] px-3 py-1 rounded">Sawer</a>
    </div>
  </header>

  <!-- LIVE Label -->
  <div class="text-center mb-4">
    <span class="bg-[#0d1117] text-white border border-gray-600 px-4 py-1 rounded shadow text-sm font-semibold inline-block">üì∫ CHANNEL TV SPORT</span>
  </div>

  <!-- Player -->
  <div class="max-w-5xl mx-auto mb-6 rounded-xl overflow-hidden">
    <iframe id="iframePlayer" allowfullscreen allow="encrypted-media" class="w-full aspect-video border-none"></iframe>
  </div>

  <!-- Channel List (7 rows max on desktop) -->
  <div id="channelList" class="flex flex-wrap justify-center gap-4"></div>

  <!-- QR Donasi Footer -->
  <div class="text-center mt-10">
    <img src="assets/qrdonasi.png" alt="QR Donasi" class="w-36 h-36 mx-auto">
    <p class="text-sm text-gray-400 mt-2">Support / Donasi</p>
  </div>

  <script>
    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channelList");
        const iframe = document.getElementById("iframePlayer");

        channels.forEach((channel, index) => {
          const card = document.createElement("div");
          card.className = `
            bg-[#161b22] rounded-xl p-3 w-[160px] min-h-[180px]
            cursor-pointer hover:scale-105 transition
            border border-white/10 hover:border-white
            flex flex-col items-center
          `.trim();

          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" class="w-full h-[100px] object-cover rounded mb-2" />
            <h6 class="text-xs text-white/80 text-center">${channel.name}</h6>
          `;

          card.onclick = () => {
            let src = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;
            iframe.src = src;
            window.scrollTo({ top: 0, behavior: "smooth" });
          };

          container.appendChild(card);

          if (index === 0) {
            let defaultSrc = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;
            iframe.src = defaultSrc;
          }
        });
      })
      .catch(error => {
        document.getElementById("channelList").innerHTML = `<div class='text-red-500 text-center'>‚ùå Gagal memuat channel.</div>`;
        console.error(error);
      });
  </script>
</body>
</html>
