<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX Channel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      padding: 1rem;
    }
    .navbar {
      background-color: #161b22;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar img {
      height: 40px;
    }
    .player-wrapper {
      background-color: transparent;
      border-radius: 12px;
      overflow: hidden;
      max-width: 960px;
      margin: 0 auto 2rem;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      justify-items: center;
    }
    .channel-card {
      background-color: #161b22;
      width: 100%;
      max-width: 240px;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      border: 2px solid #ffffff22;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 240px;
    }
    .channel-card:hover {
      transform: scale(1.05);
      border-color: #ffffff;
    }
    .channel-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .channel-card h6 {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #ffffffcc;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-footer {
      text-align: center;
      margin-top: 2rem;
    }
    .qr-footer img {
      width: 140px;
      height: 140px;
    }
    .live-label {
      text-align: center;
      margin-bottom: 1rem;
    }
    .live-label span {
      background-color: #21262d;
      color: white;
      padding: 6px 16px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Header Navbar -->
  <div class="navbar">
    <img src="assets/logotvgonx.png" alt="GameOnX Logo" />
    <div>
      <a href="index.html" class="btn btn-secondary btn-sm">Back</a>
      <a href="https://chat.whatsapp.com/..." target="_blank" class="btn btn-dark btn-sm">Join Grup</a>
      <a href="https://saweria.co/..." target="_blank" class="btn btn-outline-light btn-sm">Donasi</a>
    </div>
  </div>

  <!-- LIVE Label & Player -->
  <div class="live-label">
    <span>üî¥ LIVE STREAMING</span>
  </div>
  <div class="player-wrapper">
    <iframe id="iframePlayer" allowfullscreen allow="encrypted-media"></iframe>
  </div>

  <!-- Channel Grid -->
  <div class="channel-grid" id="channelList"></div>

  <!-- QR Donasi Footer -->
  <div class="qr-footer">
    <img src="assets/qrdonasi.png" alt="QR Donasi" />
    <p>Support / Donasi</p>
  </div>

<script>
  fetch("data/iframes.json")
    .then(res => {
      if (!res.ok) throw new Error("Gagal memuat data channel.");
      return res.json();
    })
    .then(channels => {
      const container = document.getElementById("channelList");
      const iframe = document.getElementById("iframePlayer");

      channels.forEach((channel, index) => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.innerHTML = `
          <img src="${channel.poster}" alt="${channel.name}" />
          <h6>${channel.name}</h6>
        `;

        card.addEventListener("click", () => {
          let src = channel.src;
          if (src.startsWith("//")) src = "https:" + src;
          else if (!src.startsWith("http")) src = "https://" + src;
          iframe.src = src;
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        container.appendChild(card);

        if (index === 0) {
          let defaultSrc = channel.src;
          if (defaultSrc.startsWith("//")) defaultSrc = "https:" + defaultSrc;
          else if (!defaultSrc.startsWith("http")) defaultSrc = "https://" + defaultSrc;
          iframe.src = defaultSrc;
        }
      });
    })
    .catch(error => {
      const container = document.getElementById("channelList");
      container.innerHTML = `<div class="text-danger text-center">‚ùå Gagal memuat daftar channel. Silakan refresh halaman atau periksa koneksi.</div>`;
      console.error("Gagal memuat JSON:", error);
    });
</script>
</body>
</html>
