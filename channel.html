<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel TV Sport - GameOnX</title>

  <link rel="icon" href="assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow:hover { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col">

<header class="w-full px-4 pt-4">
  <div class="flex justify-between items-center px-4 py-3 bg-gray-900 shadow-md rounded-md max-w-6xl mx-auto border border-gray-700">
    <a href="/">
      <img src="assets/gameonx logo 3.png" alt="GameOnX Logo" class="h-12">
    </a>
    <div class="flex gap-2 text-sm">
      <a href="index.html" class="bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Back</a>
      <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-gray-800 border border-gray-600 px-3 py-1 rounded hover:bg-gray-700">Join Grup</a>
      <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-gray-800 border border-gray-600 px-3 py-1 rounded hover:bg-gray-700">Donasi</a>
    </div>
  </div>
</header>

<!-- Player -->
<div id="playerSection" class="flex justify-center mt-4 px-4 hidden">
  <div class="w-full max-w-4xl aspect-video">
    <iframe id="iframePlayer" class="w-full h-full rounded-xl border border-gray-600" allowfullscreen></iframe>
  </div>
</div>

<!-- Kartu Channel -->
<div class="flex justify-center mt-6 px-4">
  <div id="channelCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-6xl">
    <!-- Kartu akan dimuat dari iframes.json -->
  </div>
</div>

<!-- QR & Footer -->
<div class="flex justify-center mt-6 px-4">
  <div class="bg-white p-4 rounded-xl shadow-lg text-center">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://sociabuzz.com/fiqaz/support" alt="QR Donasi" class="mx-auto mb-2" />
    <p class="text-black font-semibold">Support / Donasi</p>
  </div>
</div>

<footer class="text-center text-xs text-gray-400 mt-auto py-4">
  Â© 2025 GameOnX
</footer>

<script>
  fetch("data/iframes.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("channelCards");
      const player = document.getElementById("iframePlayer");
      const playerSection = document.getElementById("playerSection");

      data.forEach(channel => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-xl p-3 w-60 text-center glow";
        card.innerHTML = `
          <h3 class="font-semibold mb-2 text-lg">${channel.name}</h3>
          <img src="${channel.poster}" alt="${channel.name}" class="rounded mb-2 w-full h-32 object-cover" />
          <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">Watch Now</button>
        `;
        card.querySelector("button").onclick = () => {
          player.src = channel.src;
          playerSection.classList.remove("hidden");
          player.scrollIntoView({ behavior: "smooth" });
        };
        container.appendChild(card);
      });
    });
</script>

</body>
</html>
